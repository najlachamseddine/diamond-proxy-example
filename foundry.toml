[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

[rpc_endpoints]
localhost = "http://127.0.0.1:8545"
sepolia = "${SEPOLIA_RPC_URL}"

# Blockscout verification (no API key needed)
[etherscan]
sepolia = { key = "verifyContract", url = "https://eth-sepolia.blockscout.com/api" }

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
